overwrite: true
generates:
  ./src/graphql/generated.ts:
    schema: http://localhost:5000/graphql
    documents: 
      - './src/graphql/**/*.graphql'
      - './src/graphql/**/*.ts'
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      withComponent: false
      withHOC: false